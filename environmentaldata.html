<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TomatoHelp - Environmental Data</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-image: url('https://images-prod.healthline.com/hlcmsresource/images/AN_images/tomatoes-1296x728-feature.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      min-height: 100vh;
      padding-top: 70px;
      display: flex;
      flex-direction: column;
    }
    .content {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center; /* center horizontally */
    }
    .reading-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* center the reading boxes */
      gap: 1rem;
      width: 100%;
    }
    .reading-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      margin: 0.5rem;
      text-align: center;
      flex: 1 1 200px;
      max-width: 220px;
    }
    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      margin: 0 auto 0.5rem; /* center the circle horizontally */
    }
    .label {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      color: white;
      margin-top: auto;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">TomatoHelp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="environmental.html">Environmental Data</a></li>
        <li class="nav-item"><a class="nav-link" href="sowing.html">Sowing</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Care</a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="care_general.html">General</a></li>
            <li><a class="dropdown-item" href="care_emergency.html">Emergency</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="harvest.html">Harvest</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="content">
  <h2 class="mb-4 text-center">Environmental Data</h2>
  <div class="reading-container">
    <div class="reading-box">
      <div class="circle" id="tempReading">--</div>
      <div class="label">Temperature (°C)</div>
    </div>
    <div class="reading-box">
      <div class="circle" id="humidityReading">--</div>
      <div class="label">Humidity (%)</div>
    </div>
    <div class="reading-box">
      <div class="circle" id="soilMoistureReading">--</div>
      <div class="label">Soil Moisture (%)</div>
    </div>
    <div class="reading-box">
      <div class="circle" id="gasLevelReading">--</div>
      <div class="label">Gas Level (%)</div>
    </div>
  </div>
</div>

<footer>© 2025 TomatoHelp</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  db.ref("environment").on("value", (snapshot) => {
    const data = snapshot.val();
    if (data) {
      document.getElementById("tempReading").textContent = data.temperature + "°C";
      document.getElementById("humidityReading").textContent = data.humidity + "%";
      document.getElementById("soilMoistureReading").textContent = data.soilMoisture + "%";
      document.getElementById("gasLevelReading").textContent = data.gasLevel + "%";
    }
  });
</script>
</body>
</html>
