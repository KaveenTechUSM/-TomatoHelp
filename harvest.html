<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TomatoHelp - Harvest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-image: url('https://images-prod.healthline.com/hlcmsresource/images/AN_images/tomatoes-1296x728-feature.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      min-height: 100vh;
      padding-top: 70px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin: 0;
    }
    .content {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
       width: 600px;
  max-width: 100%;   /* ORIGINAL size */
      margin: auto;
      text-align: center;
      flex-grow: 1;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1.1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.4rem;
      border: none;
      margin-top: 0.3rem;
    }
    input[type="file"] {
      padding: 0.25rem;
    }
    .btn-container {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    button, .btn-view {
      flex: 1;
      font-weight: 600;
      padding: 0.5rem 0;
      border: none;
      color: white;
      border-radius: 0.4rem;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    .btn-submit {
      background-color: #4caf50;
    }
    .btn-submit:hover {
      background-color: #45a049;
    }
    .btn-view {
      background-color: #2196f3;
    }
    .btn-view:hover {
      background-color: #0b7dda;
    }
    nav .nav-link.active {
      font-weight: 700;
    }
    footer {
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      /* transparent background */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">TomatoHelp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="environmental.html">Environmental Data</a></li>
          <li class="nav-item"><a class="nav-link" href="sowing.html">Sowing</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Care</a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="care_general.html">General</a></li>
              <li><a class="dropdown-item" href="care_emergency.html">Emergency</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link active" href="harvest.html">Harvest</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="content">
    <h2>Harvest Data</h2>
    <form id="harvestForm">
      <label for="harvestDate">Harvest Date:</label>
      <input type="date" id="harvestDate" name="harvestDate" required />
      <label for="quantity">Quantity (kg):</label>
      <input type="number" id="quantity" name="quantity" min="0" required />
      <label for="quality">Quality:</label>
      <textarea id="quality" name="quality" rows="3" required></textarea>
      <label for="notes">Notes:</label>
      <textarea id="notes" name="notes" rows="3"></textarea>
      <label for="photo">Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required />
      <div class="btn-container">
        <button type="submit" class="btn-submit">Submit</button>
        <a href="harvest_view.html" class="btn-view">View Record</a>
      </div>
    </form>
  </div>

  <footer>
    &copy; 2025 TomatoHelp. All rights reserved.
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    document.getElementById("harvestForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const date = document.getElementById("harvestDate").value;
      const quantity = document.getElementById("quantity").value;
      const quality = document.getElementById("quality").value;
      const notes = document.getElementById("notes").value;
      const photoFile = document.getElementById("photo").files[0];

      if (!photoFile) {
        alert("Please select a photo.");
        return;
      }

      try {
        const imageRef = sRef(storage, 'harvest_images/' + Date.now() + "_" + photoFile.name);
        await uploadBytes(imageRef, photoFile);
        const photoURL = await getDownloadURL(imageRef);

        const newRef = push(ref(database, "harvest"));
        await set(newRef, {
          date,
          quantity,
          quality,
          notes,
          photo: photoURL
        });

        alert("Data submitted successfully!");
        document.getElementById("harvestForm").reset();
      } catch (error) {
        console.error(error);
        alert("Failed to submit data. Please try again.");
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
