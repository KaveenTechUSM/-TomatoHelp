<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TomatoHelp - Emergency Care</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-image: url('https://images-prod.healthline.com/hlcmsresource/images/AN_images/tomatoes-1296x728-feature.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      min-height: 100vh;
      padding-top: 70px;
      position: relative;
    }
    .content {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 900px;
      margin: auto;
    }
    table {
      color: white;
    }
    th, td {
      text-align: center;
      vertical-align: middle;
    }
    .status-good {
      color: #4CAF50;
      font-weight: bold;
    }
    .status-bad {
      color: #E94B3C;
      font-weight: bold;
    }
    .caption-container {
      margin-top: 2rem;
      text-align: center;
    }
    .caption-container img {
      max-width: 300px;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    .caption-text {
      margin-top: 0.8rem;
      font-size: 1.2rem;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">TomatoHelp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="environmental.html">Environmental Data</a></li>
          <li class="nav-item"><a class="nav-link" href="sowing.html">Sowing</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Care
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="care_general.html">General</a></li>
              <li><a class="dropdown-item active" aria-current="page" href="care_emergency.html">Emergency</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="harvest.html">Harvest</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="content">
    <h2 class="mb-4 text-center">Emergency Care</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-dark">
        <thead>
          <tr>
            <th>Presence of Fire</th>
            <th>Current Value</th>
            <th>Ideal Range</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Smoke</td>
            <td id="gasValue">--</td>
            <td>0% - 30%</td>
            <td id="gasStatus">--</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="caption-container">
      <img id="statusImage" src="ECare-happy.png" alt="Status Image" />
      <div class="caption-text" id="statusText">Loading data...</div>
    </div>
  </div>

  <footer>
    © 2025 TomatoHelp. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const gasValueEl = document.getElementById("gasValue");
    const gasStatusEl = document.getElementById("gasStatus");
    const statusImage = document.getElementById("statusImage");
    const statusText = document.getElementById("statusText");

    db.ref("environment/gas").on("value", (snapshot) => {
      const gas = snapshot.val() ?? 0;
      gasValueEl.textContent = gas + "%";

      if (gas <= 30) {
        gasStatusEl.textContent = "Low ✅";
        gasStatusEl.className = "status-good";
        statusImage.src = "ECare-happy.png";
        statusText.textContent = "Chill Chill… No Fire… I’M COOL";
      } else {
        gasStatusEl.textContent = "High ❌";
        gasStatusEl.className = "status-bad";
        statusImage.src = "ECare-sad.png";
        statusText.textContent = "Help! Help! Fire fire...I’M WORRIED";
      }
    });
  </script>
</body>
</html>
